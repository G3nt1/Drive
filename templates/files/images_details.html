{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class="col-md-9">
            <div class="preview-img-container" style=" background-image: url('{{ file.file_upload.url }}');">
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Image Details</h5>
                    <p class="card-text" id="location-data">
                        {{ file.content | linebreaks | safe }}
                    </p>
                </div>
            </div>
            {% if map_html %}
                <div class="card">
                    <div id="map-container">
                        {{ map_html|safe }}
                    </div>
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
