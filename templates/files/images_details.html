{% extends 'base.html' %}

{% block content %}

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <img src="{{ file.file_upload.url }}" class="card-img-top" alt="Image"
                         style="width: 100%; max-height: 100%;">
                    <div class="card-body">
                        <h5 class="card-title" style="color: blue;">Image Details</h5>
                        <p class="card-text" id="location-data">
                            {{ file.content | linebreaks | safe }}
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div style="width: 100%; height: 400px;" id="map-container">
                        {{ map_html|safe }}
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
