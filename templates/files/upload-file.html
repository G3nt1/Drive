{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 style="color: #4f709c">Upload Files to "{{ folder.folder_name }}"</h2>
            <form method="post" enctype="multipart/form-data" id="file-upload-form">
                {% csrf_token %}
                {{ form.as_p }}
                <br/>
                <button type="submit" class="btn" style="color: #4f709c">Upload Files</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('id_file_upload').setAttribute('multiple', 'multiple');
    </script>
{% endblock %}
