{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_field %}
{% block content %}
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 style="color: #4f709c">Upload File to "{{ folder.folder_name }}"</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="formFile" class="form-label">File</label>
                    <input class="form-control" type="file" name="file_upload" id="id_file_upload"/>
                </div>
                <div class="form-group">
                    <label for="id_file_name">File Name:</label>
                    <input type="text" name="file_name" class="form-control" id="id_file_name"/>
                </div>
                <div class="form-group">
                    <label for="id_is_important">Is Important:</label>
                    <input type="checkbox" name="is_important" id="id_is_important"/>
                </div>
                <br/>
                <button type="submit" class="btn" style="color: #4f709c">Upload File</button>
            </form>
        </div>
    </div>
{% endblock %}
