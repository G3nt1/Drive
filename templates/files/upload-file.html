{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load static %}
{% load crispy_forms_field %}
{% block content %}
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 style="color: #4f709c">Upload File to "{{ folder.folder_name }}"</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <br/>
                <button type="submit" class="btn" style="color: #4f709c">Upload File</button>
            </form>
        </div>
    </div>
{% endblock %}
