{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>Update Folder</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="hidden" name="parent_folder_id" value="{{ folder.id }}">
                <button type="submit" class="btn btn-info">Upload Folder</button>
            </form>


        </div>
    </div>
{% endblock %}
