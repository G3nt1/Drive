<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta19/dist/css/tabler.min.css">
{% load crispy_forms_filters %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="page page-center">
        <div class="container container-tight py-4">
            <div class="card card-md">
                <div class="card-body">
                    <h2 class="h2 text-center mb-4">Login to your account</h2>
                    <form action="{% url 'login' %}" method="post">
                        {{ form | crispy }}
                        {% csrf_token %}

                        <input type="submit" class="btn btn-outline-secondary" value="Submit"/>
                    </form>

                </div>
                <div class="text-center text-muted mt-3">
                    Don't have account yet? <a href="{% url 'register' %}" tabindex="-1">Sign up</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
