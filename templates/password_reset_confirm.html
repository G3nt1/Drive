{% extends 'base.html' %}

{% block content %}
    <div class="page">
        <div class="content">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6">
                        <div class="card">
                            <div class="card-body p-4">
                                <h5 class="card-title mb-4">Change Password</h5>
                                <form method="post">
                                    {% csrf_token %}
                                    <div class="mb-3">
                                        <label for="{{ form.new_password1.id_for_label }}"
                                               class="form-label">{{ form.new_password1.label_tag }}</label>
                                        {{ form.new_password1 }}
                                    </div>
                                    <div class="mb-3">
                                        <label for="{{ form.new_password2.id_for_label }}"
                                               class="form-label">{{ form.new_password2.label_tag }}</label>
                                        {{ form.new_password2 }}
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Change Password</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
