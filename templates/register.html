{% load crispy_forms_filters %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta19/dist/css/tabler.min.css">
    <div class="page page-center">
        <div class="container container-tight py-4">
            <div class="card card-md">
                <div class="card-body">
                    <h2 class="h2 text-center mb-4">Register your account</h2>
                    <form action="{% url 'register' %}" method="post">
                        {% csrf_token %}
                        {{ form | crispy }}


                        <input type="submit" class="btn btn-outline-secondary" value="Submit"/>
                    </form>
                    <div class="text-center text-muted mt-3">
                        You have Account ? <a href="{% url 'user_login' %}" tabindex="-1">login</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
{% endblock %}
