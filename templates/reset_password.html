{% extends 'base.html' %}

{% block content %}
    <div class="page">
        <div class="content">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6">
                        <div class="card">
                            <div class="card-body p-4">
                                <h5 class="card-title mb-4">Reset Password</h5>
                                <p>Forgotten your password? Enter your email address below, and weâ€™ll email instructions
                                    for setting a new one.</p>
                                <form method="post">
                                    {% csrf_token %}
                                    <div class="mb-3">
                                        <label for="{{ form.email.id_for_label }}"
                                               class="form-label">{{ form.email.label_tag }}</label>
                                        {{ form.email }}
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Reset Password</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
