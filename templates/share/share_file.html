{% extends 'base.html' %}

{% block content %}
    <h2>Share File "{{ file.file_name }}"</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.user.id_for_label }}">Select User:</label>
            {{ form.user }}
        </div>
        <button type="submit" class="btn btn-primary">Share</button>
    </form>
{% endblock %}
