{% extends 'base.html' %}
{% block content %}
    <h1>Speech to Text</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="audio" accept="audio/*" required>
        <button type="submit">Convert to Text</button>
    </form>
    {% if text %}
        <h2>Transcription:</h2>
        <p>{{ text }}</p>
    {% endif %}
    {% if error %}
        <p>Error: {{ error }}</p>
    {% endif %}

{% endblock %}
