{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3>User Preferences</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{% url 'user_preference' %}">
                    {% csrf_token %}
                    {{ form|crispy }}

                    <input type="submit" class="btn btn-outline-success" value="Save Preference">
                </form>


            </div>
        </div>
    </div>
{% endblock %}
